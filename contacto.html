<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <title></title>
    <style>
      .site-header {
        background-color: #212529;
      }

      .site-header a {
        color: #999;
      }

      .space {
        margin: 32px;
      }
    </style>
  </head>
  <body>

    <nav class="site-header sticky-top py-1">
      <div class="container d-flex flex-column flex-md-row justify-content-between">
        <a class="py-2" href="/" aria-label="Product">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="d-block mx-auto" role="img" viewBox="0 0 24 24" focusable="false"><title>Product</title><circle cx="12" cy="12" r="10"></circle><path d="M14.31 8l5.74 9.94M9.69 8h11.48M7.38 12l5.74-9.94M9.69 16L3.95 6.06M14.31 16H2.83m13.79-4l-5.74 9.94"></path></svg>
        </a>
        <a class="py-2 d-none d-md-inline-block" href="/nosotros">Nosotros</a>
        <a class="py-2 d-none d-md-inline-block" href="/servicios">Servicios</a>
        <a class="py-2 d-none d-md-inline-block" href="/contacto">Contacto</a>
      </div>
    </nav>

    <div class="space"></div>

    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h4 class="mb-3">Contáctenos</h4>
          <form class="needs-validation was-validated" novalidate="" action="/contacto/results" method="post">
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="firstName">First name</label>
                <input type="text" class="form-control" id="firstName" name="firstName" placeholder="" value="" required="">
                <div class="invalid-feedback">
                  Valid first name is required.
                </div>
              </div>
              <div class="col-md-6 mb-3">
                <label for="lastName">Last name</label>
                <input type="text" class="form-control" id="lastName" name="lastName" placeholder="" value="" required="">
                <div class="invalid-feedback">
                  Valid last name is required.
                </div>
              </div>
            </div>

            <div class="mb-3">
              <label for="email">Email <span class="text-muted">(Optional)</span></label>
              <input type="email" class="form-control" id="email" name="email" placeholder="you@example.com">
              <div class="invalid-feedback">
                Please enter a valid email address for shipping updates.
              </div>
            </div>

            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="movil">Teléfono Movil</label>
                <input type="text" class="form-control" maxlength="9" minlength="9" id="movil" name="movil" placeholder="" required="">
                <div class="invalid-feedback">
                  Please enter your shipping address.
                </div>
              </div>
              <div class="col-md-6 mb-3">
                <label for="state">Fecha de Nacimiento</label>
                <input type="date" class="form-control" id="birthday" name="birthday" placeholder="" required="">
                <div class="invalid-feedback">
                  Please enter your shipping address.
                </div>
              </div>
            </div>

            <div class="mb-3">
              <label for="movil">Mensaje</label>
              <textarea class="form-control" minlength="150" id="message" name="message" placeholder="" required=""></textarea>
              <div class="invalid-feedback">
                Please enter your shipping address.
              </div>
            </div>

            <hr class="mb-4">
            <button class="btn btn-primary btn-lg btn-block" type="submit">Enviar</button>
          </form>
        </div>
      </div>
    </div>

  </body>
</html>
